<div>
  <span class="title-confirm">Notificações</span>
  <mat-list style="overflow-y: scroll; max-height: 300px">
    <mat-list-item *ngFor="let n of notifications">
      <span>{{n.description}}</span>
      <br />
      <span> {{n.createdAt}} </span>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="action-button">
    <button mat-raised-button>FECHAR</button>
  </div>
</div>
