<form (submit)="loginUser($event)" class="account-component">
  <mat-card>
    <mat-card-title>Login</mat-card-title>

    <mat-form-field>
      <input matInput id="email" placeholder="Email" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input matInput id="password" placeholder="Senha" />
    </mat-form-field>
    <br />
    <button type="submit" mat-raised-button color="primary">Enviar</button>
    <br />
    <div [hidden]="!error">
      <br />
      <span class="error-message">{{error}}</span>
    </div>

  </mat-card>
</form>
