<form (submit)="loginUser()" #loginForm="ngForm" class="account-component">
  <mat-card>
    <app-google-button></app-google-button>

    <div class="or-elem">
      <span>OU</span>
    </div>

    <mat-form-field>
      <input matInput placeholder="Seu email" appEmail [formControl]="user.email" required (change)="cleanError()" />
    </mat-form-field>

    <br />
    <mat-form-field>
      <input matInput placeholder="Sua senha" [formControl]="user.password" required type="password" (change)="cleanError()" />
    </mat-form-field>
    <br />
    <button [disabled]="user.email.invalid || user.password.invalid" type="submit" mat-raised-button color="primary">Enviar</button>
    <br />

    <div [hidden]="!error">
      <br />
      <span class="error-message">{{error}}</span>
    </div>

  </mat-card>
</form>
