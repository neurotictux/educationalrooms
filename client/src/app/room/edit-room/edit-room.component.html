<mat-card style="width: 80%; margin: 0 auto; margin-top: 50px">
  <mat-card-title>{{room.name}}</mat-card-title>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="room.name" placeholder="Nome da sala" required />
    </mat-form-field>
    <span class="app-spacer"></span>
    <span class="app-spacer"></span>
    <span class="app-spacer"></span>
    <span class="app-spacer"></span>
    <mat-form-field style="margin-left: 50px">
      <input matInput [(ngModel)]="room.time" placeholder="Tempo (segundos)" required type="number" />
    </mat-form-field>
  </div>

  <div class="question-component" [hidden]="hasQuestions">
    <span>Sala sem questões.</span>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" [hidden]="!hasQuestions" style="width: 100%">

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef> Ordem </th>
      <td mat-cell *matCellDef="let element"> {{element.order || '?'}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Área </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Pontos </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 180px">Ações</th>
      <td mat-cell *matCellDef="let element" style="width: 180px">
        <button mat-button color="warn" (click)="remove(element.id)">REMOVER</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <br />
  <div class="action-button">
    <button mat-raised-button color="primary" (click)="openQuestionModal()">ADICIONAR QUESTÕES</button>
  </div>
  <br />
  <div class="action-button">
    <button mat-button>CANCELAR</button>
    <button [disabled]="!room.name || !room.time" mat-raised-button color="primary" (click)="saveRoom()">SALVAR</button>
  </div>
</mat-card>
