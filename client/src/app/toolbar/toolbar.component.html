<mat-card style="padding: 0;background-color:red">
  <mat-toolbar style="background-color: #4b9372;color:white">
    <mat-toolbar-row>
      <span class="qr-logo">QR</span>
      <span class="app-spacer"></span>
      <button [disabled]="path === '/'" routerLink="/" mat-button>Página inicial</button>
      <button [disabled]="path === '/about'" routerLink="/about" mat-button>Sobre</button>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <div [hidden]="logged">
        <button [disabled]="path === '/signin'" mat-button routerLink="/signin">Entrar</button>
        <button [disabled]="path === '/signup'" mat-button routerLink="/signup">Cadastre-se</button>
      </div>
      <div [hidden]="!logged" style="margin-right: 20px; margin-top: -10px">
        <button mat-icon-button (click)="updateTimeNotifications()" [matMenuTriggerFor]="notificationMenu">
          <mat-icon [matBadge]="notifPendings" [matBadgeHidden]="notifPendings == 0" matBadgeColor="warn">notifications</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="accountMenu">
          <img style="background-color: white;border-radius: 50%;box-shadow: 0 0 15px #999" height="60" width="60" src="{{user.picture || 'api/image/user-image.png'}}"
          />
        </button>
        <mat-menu #notificationMenu="matMenu" style="overflow: hidden;">
          <span class="no-content-message" [hidden]="notifications.length > 0">Sem notificações</span>
          <mat-divider></mat-divider>
          <div class="notification-content">
            <div *ngFor="let n of notifications">
              <div>
                <div>
                  <div class="icon-actions">
                    <mat-icon style="color:aqua;" *ngIf="!n.read">lens</mat-icon>
                    <mat-icon matTooltip="Remover" (click)="removeNotification(n)" style="color:#B44;cursor: pointer; width: 3px">close</mat-icon>
                  </div>
                </div>
                <span style="font-weight: bold">{{n.origin}} </span>
                <span>{{n.description}}</span>
              </div>
              <div class="elapsed-time">{{n.elapsedTime}}</div>
              <mat-divider></mat-divider>
            </div>
          </div>
          <div class="action-button" [hidden]="notifications.length == 0">
            <a *ngIf="hasNoRead" (click)="maskAsRead()" href="#">Marcar como lidas</a>
            <a (click)="removeAllnotifications()" href="#">Remover Todas</a>
          </div>
        </mat-menu>
        <mat-menu #accountMenu="matMenu">
          <div class="account-data" style="padding: 10px">
            <div fxLayout="row">
              <div fxFlex="60px">
                <img style="border-radius: 50%" height="50" width="50" src="{{user.picture || 'api/image/user-image.png'}}" />
              </div>
              <div>
                <span class="account-name">{{user.name}}</span>
                <br />
                <br />
                <span class="account-email">{{user.email}}</span>
              </div>
            </div>
            <mat-divider></mat-divider>
            <div class="action-button">
              <button [disabled]="path === '/sign-edit'" routerLink="/sign-edit" mat-raised-button>CONTA</button>
              <button mat-raised-button (click)="logout()" color="primary">SAIR</button>
            </div>
          </div>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <ngx-loading-bar diameter="40px" fixed="false" color="green" height="5px"></ngx-loading-bar>
</mat-card>
